<!DOCTYPE html>
<html>
<head>
    <title>Acesso à Loja</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet"> 
    
</head>
<body class="corpo-pagina-login"> 

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="fundo-retangulo">
            <div class="cartao-login p-4"> 
                <div class="card-body"> 
                    <h2 class="titulo-login text-center mb-4">Acessar Conta</h2> 
                    
                    <form id="formLogin" action="./php/login.php" method="post"> 
                        <div class="mb-3"> 
                            <label for="campo-email" class="texto-email label-form">E-mail</label>
                            <input type="text" class="campo-input-form form-control" id="campoEmailUsuario" name="emailUsuario">
                            <div class="invalid-feedback">Digite seu e-mail.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label id="campo-senha" for="campo-senha" class="texto-senha label-form">Senha</label>
                            <input type="password" class="campo-input-form form-control" id="campoSenha" name="senhaUsuario">
                            <div class="invalid-feedback">Digite sua senha.</div>
                        </div>
                        
                        <div class="texto-lembrar mb-3 form-check"> 
                            <input type="checkbox" class="form-check-input" id="lembrar-credenciais">
                            <label class="form-check-label" for="lembrar-credenciais" id="texto-lembrar">Lembrar-me</label>
                        </div>
                    
                        <button href="./template/inicio/inicio.html" type="submit" class="botao-entrar btn"><strong>Entrar</strong></button> 
                        
                        <hr> 
                        
                        <p class="texto-login text-center mt-3"> 
                            Continuar sem login <a href="./template/inicio/inicio.html" class="link-login">Clique aqui</a>
                        </p>
                        <p class="texto-login text-center">
                            <a href="" class="recuperar-senha">Esqueceu sua senha?</a>
                        </p>
                    </form>
                    
                </div>
            </div>

            <script>
                $(document).ready(function () {
                $('#formLogin').on('submit', function (e) {
                    e.preventDefault(); // Evita envio imediato do formulário
                    let valido = true;

                    // Limpa erros antigos
                    $('.form-control').removeClass('is-invalid');

                    // Pega os valores atuais
                    let campoEmailUsuario = $('#campoEmailUsuario').val().trim();
                    let campoSenha = $('#campoSenha').val().trim();

                    // Valida campo de email/usuário
                    if (campoEmailUsuario === '') {
                        $('#campoEmailUsuario').addClass('is-invalid');
                        valido = false;
                    }

                    // Valida senha
                    if (campoSenha === '') {
                        $('#campoSenha').addClass('is-invalid');
                        valido = false;
                    }

                    // Se estiver tudo ok, envia o formulário
                    if(valido) {
                        this.submit();
                    }
                    });
                });
            </script>
        </div>
    </div>

</body>
</html>
